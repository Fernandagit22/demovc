<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de Tarefas</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	
<link rel="stylesheet" type="text/css" media="all" href="../../css/style.css"  />
</head>
<body>
	<div class="container my-5">
		<h1 class="text-center">Lista de Tarefas</h1>
		<div th:replace="fragments/alert"></div>
		
		<a th:href="@{/tarefa/cadastro}" class="btn btn-primary mb-3">Adicionar Tarefa</a>
		
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Nome da Tarefa</th>
					<th>Data de Entrega</th>
					<th>Responsável</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tarefa : ${tarefas}">
					<td th:text="${tarefa.id}"></td>
					<td th:text="${tarefa.nome}"></td>
					<td th:text="${tarefa.dataEntrega}"></td>
					<td th:text="${tarefa.responsavel}"></td>
					<td>
						<a th:href="@{/tarefa/editar/{id}(id=${tarefa.id})}" class="btn btn-sm btn-info">Editar</a>
						<a th:href="@{/tarefa/excluir/{id}(id=${tarefa.id})}" class="btn btn-sm btn-danger">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{/home}">Return to home</a>
		
	</div>
</body>
</html>
